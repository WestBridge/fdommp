<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>风洞运维管理平台</title>
        <link rel="stylesheet" href="/static/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/static/css/login-style.css" />
        <script src="/static/js/jquery-1.12.4.min.js"></script>
        <script src="/static/js/bootstrap.js"></script>
    </head>
    <body>
        <form  method="POST">{% csrf_token %}

            <div class="mycenter">
            <div class="mysign">
                <div class="col-lg-11 text-center text-info">
                    <h2>擎天柱</h2>
                </div>
                <div class="col-lg-10">
                    <input type="text" class="form-control" name="user" placeholder="请输入账户名" required autofocus/>
                </div>
                <div class="col-lg-10"></div>
                <div class="col-lg-10">
                    <input type="password" class="form-control" name="pwd" placeholder="请输入密码" required autofocus/>
                </div>
                <div class="col-lg-10"></div>
                <div class="col-lg-10 mycheckbox checkbox">
                    <input type="checkbox" class="col-lg-1">记住密码</input>
                </div>
                <div class="col-lg-10"></div>
                <div class="col-lg-10">
                    <button type="submit" class="btn btn-success col-lg-12">登录</button>
                    <span>{{ login_error_info }}</span>
                </div>
            </div>
        </div>
        </form>

    <script>

        var _topWin = window;
        while (_topWin != _topWin.parent.window) {
		    _topWin = _topWin.parent.window;
	    }
	    if (window != _topWin)
		_topWin.document.location.href = '/login';

    </script>


    </body>
</html>
